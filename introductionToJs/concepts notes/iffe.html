<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFFE Task</title>
</head>
<body>

    <script>

        (function func(){
            let timeUnits = prompt("How many seconds till countdown?");
            console.log("Time left : " + timeUnits + "millisec");
            timeUnits--;
            
        })();
        
        window.setInterval(func, 3000);  
        alert("Time is over!");
    </script>
    
</body>
